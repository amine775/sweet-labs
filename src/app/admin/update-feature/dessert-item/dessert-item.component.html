<tr class="dessert-item">
    <td class="dessert-data img-container"> 
        <img [ngSrc]="dessert.imageUri" [alt]="dessert.label" fill> 
    </td>
    <td class="dessert-data">
        <p>{{dessert.label}}</p>
    </td>
    <td class="dessert-data">
        <p>{{dessert.recipe}}</p>
    </td>
    <td class="dessert-data">
        <p>{{dessert.price|currency:'EUR':true}}</p>
    </td>
    <td class="dessert-data">
        <p>{{dessert.category}}</p>
    </td>
</tr>
