<div class="container">
  <div class="title-container">
    <div class="title">
      <h3>Laissez nous votre message</h3>
    </div>
    <p>Nous vous recontactons dans les plus bref délais</p>
  </div>

  <form [formGroup]="contactForm" (ngSubmit)="submit()">
    <div class="form-item">
      <label for="name">Nom</label>
      <input type="text" id="name" formControlName="name">
    </div>
    <div class="form-item">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email">
    </div>
    <div class="form-item">
      <label for="phone-number">Numéro de téléphone</label>
      <input type="text" id="phone-number" formControlName="phoneNumber">
    </div>
    <div class="form-item">
      <label for="details">Message</label>
      <textarea type="textarea" id="details" formControlName="details" resize="none"></textarea>
    </div>
    <div class="action">
      <button type="submit">Envoyer</button>
    </div>
  </form>
</div>
